      <h2>主なアクセス方法</h2>
      <ul>
        <li><strong>飛行機：</strong>福岡空港は市中心部から地下鉄で約10分。全国主要都市と直結しています。</li>
        <li><strong>新幹線：</strong>博多駅は九州新幹線・山陽新幹線の発着駅。東京・大阪からのアクセスも良好です。</li>
        <li><strong>高速バス：</strong>全国からの高速バスが博多バスターミナルに到着します。</li>
      </ul>
    </section>
